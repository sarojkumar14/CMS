
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">CMS App</h1>
      <span class="example-spacer"></span>
      <span>Hi Saroj</span>
      <button mat-icon-button><mat-icon matTooltip="Profile">account_circle</mat-icon></button>
      <button mat-icon-button (click)="onExitAppClick()"><mat-icon matTooltip="Logout">exit_to_app</mat-icon></button>
     
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <mat-nav-list style="margin-top:-14px">
