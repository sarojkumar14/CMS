<div>
        <mat-grid-list cols="3" style="padding-bottom: 0px;">
                <mat-grid-tile></mat-grid-tile>
            
                <mat-grid-tile class='login-element'>
                    <div class="login-container">
            
                        <div class="login-box-header">
                           <span>Register</span>
                           <mat-icon style=" position: absolute;right:50px;font-size: 50px;">account_box</mat-icon> 
                           <br>
                           <span style="font-size: 60%;">Join with your community</span>
            
                            
                        </div>
                        <div class="login-box-body">
            
                            <!-- Markup for getting Username starts -->
                            <mat-grid-list cols="9" rowHeight="75px">
                                <mat-grid-tile [rowspan]="1" class="login-icon">
                                    <mat-icon>lock</mat-icon>
                                </mat-grid-tile>
                                <mat-grid-tile [colspan]="7">
                                    <mat-input-container class="justifier">
                                        <input matInput placeholder="Username" text="text">
                                    </mat-input-container>
                                </mat-grid-tile>
                            </mat-grid-list>
                            <!-- Markup for getting Username ends -->
            
                            <!-- Markup for getting Password starts -->
                            <mat-grid-list cols="9" rowHeight="100px">
                                <mat-grid-tile [rowspan]="1"  class="login-icon">
                                    <mat-icon>remove_red_eye</mat-icon>
                                </mat-grid-tile>
                                <mat-grid-tile [colspan]="7">
                                    <mat-input-container class="justifier">
                                        <input matInput placeholder="Password" text="password">
                                    </mat-input-container>
                                </mat-grid-tile>
                            </mat-grid-list>
                            <!-- Markup for getting Password ends -->

                             <!-- Markup for getting Confirm Password starts -->
                             <mat-grid-list cols="9" rowHeight="100px">
                                    <mat-grid-tile [rowspan]="1"  class="login-icon">
                                        <mat-icon>remove_red_eye</mat-icon>
                                    </mat-grid-tile>
                                    <mat-grid-tile [colspan]="7">
                                        <mat-input-container class="justifier">
                                            <input matInput placeholder="Confirm Password" text="confirm password">
                                        </mat-input-container>
                                    </mat-grid-tile>
                                </mat-grid-list>
                                <!-- Markup for getting Confirm Password ends -->
            
                            <button mat-raised-button class="login-button"> 
                                <!-- <mat-icon>input</mat-icon>  -->
                                Register
                            </button>

                            <a href="#" style="position: absolute;margin-top: 10px;">Go back?</a>
                            <a href="#" [routerLink]="['/pages/login']" style="right: 30px;position: absolute;margin-top: 10px;">Allready have account ? Login here.</a>
            
                        </div>
                        <!-- Template Body ends -->
                        
                    </div>
                </mat-grid-tile>
                <!-- Writing markup for login ends -->
                <mat-grid-tile></mat-grid-tile>
            
            </mat-grid-list>
</div>
